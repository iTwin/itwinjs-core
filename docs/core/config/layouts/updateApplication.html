{{>header}}

<div id='main-wrapper'>
  <div id='table-of-contents'>
    {{>table_of_contents}}
  </div>
  <div class='documentation-main'>
    <article id="main" class='main-content'>
      {{{editLink this}}}

      <form class="gform pure-form pure-form-stacked" method="POST" action="https://script.google.com/macros/s/AKfycby4TvSEAREx01P9anh-iTBOnQT4a660Yg4Frm5O7xxELknYSi0/exec">
        <div class="form-elements">
          <h2>Update an application you have already registered with Bentley</h2>
          <hr />

          <h4 style="margin-top:0px;">Application Information</h4>
          <fieldset class="pure-group">
            <table>
              <tr>
                <td>
                  <label for="ClientID">ClientID:<br />
                    <em>Previously provided by Bentley for your application</em> </label>
                </td>
                <td>
                  <input id="ClientID" name="ClientID" required size="40" />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="DescOfApplication">Description Of Application:<br />
                    <em>This may be displayed to potential users of your application</em> </label>
                </td>
                <td>
                  <input id="DescOfApplication" name="DescOfApplication" size="40" placeholder="Optional" />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="AppHomepageURL">App Homepage URL:<br />
                    <em>This may be displayed to potential users of your application. <br />(SPA clients only)</em>
                  </label>
                </td>
                <td>
                  <input id="AppHomepageURL" name="AppHomepageURL" size="40" placeholder="Optional" />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="ClientLogoURL">Client Logo URL:<br />
                    <em>Will be shown on consent screen. <br /> (SPA clients only)</em> </label>
                </td>
                <td>
                  <input id="ClientLogoURL" name="ClientLogoURL" size="40" placeholder="Optional" />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="LinkToAppPrivacyPolicy">Link To Application Privacy Policy:<br />
                    <em>Will be shown on consent screen. <br /> (SPA clients only)</em> </label>
                </td>
                <td>
                  <input id="LinkToAppPrivacyPolicy" name="LinkToAppPrivacyPolicy" size="40" placeholder="Optional" />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="LinkToAppTOS">Link To Application Terms Of Service:<br />
                    <em>Will be shown on consent screen. <br /> (SPA clients only)</em> </label>
                </td>
                <td>
                  <input id="LinkToAppTOS" name="LinkToAppTOS" size="40" placeholder="Optional" />
                </td>
              </tr>
            </table>
          </fieldset>

          <hr />
          <h4>Redirect URIs</h4>
          <fieldset class="pure-group">
            <table>
              <tr>
                <td>
                  <label for="AdditionalRedirectURIs">Additional Redirect URIs: <br />
                    <em>Your applications callback URI which specifies where we redirect<br />
                      users after they have chosen whether or not to authenticate your application.<br />
                      Enter as many as you like. Must be over HTTPS.</em></label>
                </td>
                <td>
                  <textarea id="AdditionalRedirectURIs" name="AdditionalRedirectURIs" rows="5" cols="40"></textarea>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="RemoveRedirectURIs">Redirect URIs to Remove: <br />
                </td>
                <td>
                  <textarea id="RemoveRedirectURIs" name="RemoveRedirectURIs" rows="5" cols="40"></textarea>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="NewPostLogoutURI">New Post Logout URI: <br /><em>Where users can be returned to after
                      logging out. This must be HTTPS.</em></label>
                </td>
                <td>
                  <input id="NewPostLogoutURI" name="NewPostLogoutURI" placeholder="Optional" size="35" />
                </td>
              </tr>
            </table>
          </fieldset>
          <button class="button-success pure-button button-xlarge">Submit</button>
        </div>

        {{>thank_you_message email='iModeljs.App.Registration@bentley.com'}}

      </form>

      {{>loaderScript}}
    </article>
  </div>
  <div id='inner-table-of-contents'>\
    <!-- {{>inner_table_of_contents}} -->
  </div>
</div>
