# iTwin.js Core Regression Testing Build
#
# Tests all supported versions of iTwin.js on latest versions of 3 main supported platforms; Windows, Ubuntu, and MacOS.
#
# Uses minimum supported Node version (currently 20.12.0) documented in SupportedPlatforms.md.
#
# The current LTS is tested in all normal CI/PR builds so no need to test it here.

trigger: none
pr: none
schedules:
  - cron: "0 5 * * *"
    displayName: Daily midnight build
    branches:
      include:
        - master
        - release/*

jobs:
  - job:
    variables:
      - name: linux_pool
        value: "imodelNative-Debian12"
      - name: mac_pool
        value: iModelTechMacArm
      - name: win_pool
        value: imodelNative-Win11-VS2022

    strategy:
      matrix:
        "Windows_Node_20_12_0":
          OS: windows-latest
          platform: Windows_NT
          name: $(win_pool)
          node_version: 20.12.0
        "Linux_Node_20_12_0":
          OS: ubuntu-latest
          platform: Linux
          name: $(linux_pool)
          node_version: 20.12.0
        "MacOS_Node_20_12_0":
          OS: macOS-latest
          platform: Darwin
          name: $(mac_pool)
          node_version: 20.12.0
        "Windows_Node_22":
          OS: windows-latest
          platform: Windows_NT
          name: $(win_pool)
          node_version: 22.x
        "Linux_Node_22":
          OS: ubuntu-latest
          platform: Linux
          name: $(linux_pool)
          node_version: 22.x
        "MacOS_Node_22":
          OS: macOS-latest
          platform: Darwin
          name: $(mac_pool)
          node_version: 22.x
      maxParallel: 3

    pool:
      name: $(name)
      demands:
        - Agent.OS -equals $(platform)

    timeoutInMinutes: 60

    workspace:
      clean: all

    steps:
      - checkout: self
      - template: ../templates/core-build.yaml
        parameters:
          nodeVersion: $(node_version)
