# The template defines the primary steps for creating the TypeDoc API files, gathering other md files,
# and running a step to combine everything.

parameters:
  - name: checkout
    type: string
    default: self
  - name: workingDir
    type: string
    default: $(Pipeline.Workspace)/itwinjs-core
  - name: stagingDir
    type: string
    default: $(System.ArtifactsDirectory)/staging
  - name: outputDir
    type: string
    default: $(Pipeline.Workspace)/tempDocsBuild
  - name: useCurrentBisDocsArtifact
    type: boolean
    default: false
  - name: shouldPublish
    type: boolean
    default: false

jobs:
  - job:
    workspace:
      clean: all
    pool:
      name: iModelTechCI
      demands: Agent.OS -equals Windows_NT

    steps:
      - checkout: ${{ parameters.checkout }}
        path: itwinjs-core
        clean: true

      - task: NodeTool@0
        displayName: Use Node 14
        inputs:
          versionSpec: 14.17.4
          checkLatest: true

      - script: |
          git config --local user.email imodeljs-admin@users.noreply.github.com
          git config --local user.name imodeljs-admin
        displayName: Setup git config

      - script: node common/scripts/install-run-rush.js install
        displayName: rush install
        workingDirectory: ${{ parameters.workingDir }}

      - script: node common/scripts/install-run-rush.js audit
        displayName: rush audit
        workingDirectory: ${{ parameters.workingDir }}

      - script: node common/scripts/install-run-rush.js build:ci
        displayName: rush build
        workingDirectory: ${{ parameters.workingDir }}

      - script: node common/scripts/install-run-rush.js docs
        displayName: rush docs
        workingDirectory: ${{ parameters.workingDir }}

      # Gather all the pieces to run BeMetalsmith
      - script: |
          mkdir ${{ parameters.stagingDir }}\reference\
          echo Copying all reference files to staging
          robocopy /E generated-docs\core\ ${{ parameters.stagingDir }}\reference\
          if %errorlevel% GEQ 8 exit 1
          robocopy /E generated-docs\ui\ ${{ parameters.stagingDir }}\reference\
          if %errorlevel% GEQ 8 exit 1
          robocopy /E generated-docs\presentation\ ${{ parameters.stagingDir }}\reference\
          if %errorlevel% GEQ 8 exit 1
          robocopy /E generated-docs\domains\ ${{ parameters.stagingDir }}\reference\
          if %errorlevel% GEQ 8 exit 1
          echo Copying extracted code to staging
          mkdir ${{ parameters.stagingDir }}\extract\
          robocopy /E generated-docs\extract\ ${{ parameters.stagingDir }}\extract\
          if %errorlevel% GEQ 8 exit 1

          echo Copying all files from \docs folder
          robocopy /E docs\ ${{ parameters.stagingDir }}\
          if %errorlevel% GEQ 8 exit 1
          exit 0
        workingDirectory: ${{ parameters.workingDir }}
        displayName: Copy Reference files to Staging

      # Download bis docs artifact
      - ${{ if eq(parameters.useCurrentBisDocsArtifact, true) }}:
        - download: current
          artifact: Bis Docs
          displayName: Download Bis Docs Artifact

        - task: CopyFiles@2
          displayName: Copy Bis Docs to staging
          inputs:
            SourceFolder: $(Pipeline.Workspace)/Bis Docs
            TargetFolder: ${{ parameters.stagingDir }}/bis/domains/

      - ${{ else }}:
        - download: bis-docs
          artifact: Bis Docs
          displayName: Download Bis Docs Artifact

        - task: CopyFiles@2
          displayName: Copy Bis Docs to staging
          inputs:
            SourceFolder: "$(Pipeline.Workspace)/bis-docs/Bis Docs"
            TargetFolder: ${{ parameters.stagingDir }}/bis/domains/

      # The .updated.json is cached to track when the docs were last updated
      - download: itwinjs-docs
        artifact: .updated.json
        displayName: Download .updated.json

      - task: CopyFiles@2
        displayName: Copy .updated.json to staging
        inputs:
          SourceFolder: "$(Pipeline.Workspace)/itwinjs-docs/.updated.json"
          TargetFolder: ${{ parameters.stagingDir }}/config/

      # Currently BeMetalsmith is an internal only tool
      - script: npm install @bentley/bemetalsmith@4.x
        displayName: Install BeMetalsmith
        workingDirectory: ${{ parameters.workingDir }}

      - script: "./node_modules/.bin/bmsBuild --strictLinkChecking --topicsMustHaveDesc --source ${{ parameters.stagingDir }} --destination ${{ parameters.outputDir }}/public_build --siteTitle iTwin.js"
        displayName: Run bmsBuild
        workingDirectory: ${{ parameters.workingDir }}

      # Update the .updated.json file after the bmsBuild
      - publish: ${{ parameters.stagingDir }}/config/.updated.json
        artifact: .updated.json
        displayName: Publish Pipeline Artifact - .updated.json
        condition: and(succeeded(), eq('${{ parameters.shouldPublish }}', true))

      - publish: ${{ parameters.outputDir }}
        artifact: DocsBuild
        displayName: Publish Pipeline Artifact -  DocsBuild
        condition: and(succeeded(), eq('${{ parameters.shouldPublish }}', true))

      - powershell: |
          $commitMsg = '$(Build.SourceVersionMessage)'
          if ($commitMsg -match '^(\d+.\d+.\d+)(-dev.\d+)?$') {
            Write-Host `'$commitMsg`'` is a version bump
            Write-Host '##vso[build.addbuildtag]iTwinJsDocsRelease'
          } else {
            Write-Host `'$commitMsg`'` is not a version bump
          }
        displayName: Tag release if version bump
        condition: and(succeeded(), eq('${{ parameters.shouldPublish }}', true))
