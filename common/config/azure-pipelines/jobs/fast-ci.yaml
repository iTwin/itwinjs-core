# iTwin.js Core CI Build

trigger:
  - master
  - release/*

pr:
  drafts: false
  branches:
    include:
      - master
      - release/*

jobs:
  - template: ci-core.yaml
    parameters:
      name: Node_14
      nodeVersion: 14.17.4
      pool:
        name: $(name)
        demands:
          - Agent.OS -equals $(platform)
