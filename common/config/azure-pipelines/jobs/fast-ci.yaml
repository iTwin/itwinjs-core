# iTwin.js Core CI Build

trigger:
  branches:
    include:
      - master
      - release/*
      - actions-filter
  paths:
    exclude:
      - "**.md"
      - docs/**
      - .github/workflows/**
      - common/config/**

pr:
  autoCancel: true
  drafts: true
  branches:
    include:
      - master
      - release/*
      - actions-filter
  paths:
    exclude:
      - "**.md"
      - docs/**
      - .github/workflows/**
      - common/config/**

jobs:
  - template: ci-core.yaml
    parameters:
      name: Node_16
      nodeVersion: 16.13.0
      pool:
        name: $(name)
        demands:
          - Agent.OS -equals $(platform)
