# iTwin.js Core CI Build

trigger:
  - master
  - release/*

pr:
  autoCancel: true
  drafts: false
  branches:
    include:
      - master
      - release/*
  paths:
    exclude:
      - "**.md"
      - docs/**
      - .github/CODEOWNERS

jobs:
  - template: ci-core.yaml
    parameters:
      name: Node_16
      nodeVersion: 16.13.0
      pool:
        name: $(name)
        demands:
          - Agent.OS -equals $(platform)
