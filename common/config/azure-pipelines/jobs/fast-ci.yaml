# iModel.js CI Build

trigger:
  branches:
    - master
    - release/*
pr:
  draft: false
  branches:
    include:
    - master
    - releases/*
    - imodel02

jobs:
  - template: ci-core.yaml
    parameters:
      name: Node_12
      nodeVersion: 12.17.0
      pool:
        demands:
        - Agent.OS -equals $(platform)

