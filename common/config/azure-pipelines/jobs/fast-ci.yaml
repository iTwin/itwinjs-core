# iTwin.js Core CI Build

trigger:
  branches:
    include:
      - master
      - release/*
  paths:
    exclude:
      # - "**.md"
      # - "**/*.md"
      # - docs
      - docs/docs_temp.md

pr:
  autoCancel: true
  drafts: false
  branches:
    include:
      - master
      - release/*
  paths:
    exclude:
      # - "**.md"
      # - "**/*.md"
      # - docs
      - docs/docs_temp.md

jobs:
  - template: ci-core.yaml
    parameters:
      name: Node_16
      nodeVersion: 16.13.0
      pool:
        name: $(name)
        demands:
          - Agent.OS -equals $(platform)
