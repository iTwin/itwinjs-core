# iTwin.js Core CI Build

trigger:
  - master
  - release/*

pr:
  autoCancel: true
  drafts: true
  branches:
    include:
      - master
      - release/*
    # paths-ignore:
    #   - "**.md"
    #   - docs/**
    #   - common/config/azure-pipelines/jobs/**
    #   - this-is-a-test2.yml
    #   - .github/workflows/**
    #   - temp.js

jobs:
  - template: ci-core.yaml
    parameters:
      name: Node_16
      nodeVersion: 16.13.0
      pool:
        name: $(name)
        demands:
          - Agent.OS -equals $(platform)
