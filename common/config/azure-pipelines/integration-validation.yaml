# iTwin.js Core Integration Validation Build
#
# This integration test job currently runs on all supported operating systems and node versions of iTwin.js.
# Runs against master on a weekly schedule, in the future this should be a required check before bumping versions.

trigger: none
pr: none

schedules:
  - cron: "0 0 * * Sun"
    displayName: Weekly Sunday build
    branches:
      include:
        - master

variables:
  - group: iTwin.js non-secret config variables
  - group: iTwin.js Integration Test Users

jobs:
  - job: Integration_Tests_Full
    strategy:
      matrix:
        Linux_node_12_x:
          imageName: ubuntu-latest
          nodeVersion: 12.x
        Linux_node_14_x:
          imageName: ubuntu-latest
          nodeVersion: 14.x
        linux_node_16_x:
          imageName: ubuntu-latest
          nodeVersion: 16.20.0 #TODO Change back to 16.x once segfault on 16.20.1? is resolved.
        Windows_node_12_x:
          imageName: windows-latest
          nodeVersion: 12.x
        Windows_node_14_x:
          imageName: windows-latest
          nodeVersion: 14.x
        Windows_node_16_x:
          imageName: windows-latest
          nodeVersion: 16.20.0 #TODO Change back to 16.x once segfault on 16.20.1? is resolved.
        MacOS_node_12_x:
          imageName: macos-latest
          nodeVersion: 12.x
        MacOS_node_14_x:
          imageName: macos-latest
          nodeVersion: 14.x
        MacOS_node_16_x:
          imageName: macos-latest
          nodeVersion: 16.20.0 #TODO Change back to 16.x once segfault on 16.20.1? is resolved.
    pool:
      vmImage: $(imageName)
    steps:
      - template: templates/integration-test-steps.yaml
        parameters:
          nodeVersion: $(nodeVersion)
