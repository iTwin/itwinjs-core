<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <title>Display Test App</title>
  <style>
    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      position: relative;
      overflow: hidden;
    }

    #root {
      height: 100%;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="index.css">

  <script type="module" src="/scripts/checkbrowser.js"></script>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root">
    <!-- Browser file selector only used when we are running in browser and were given a base path for all standalone files -->
    <input type="file" id="browserFileSelector" />
    <div class=status-bar id="status-bar">
      <span id="keyin-entry" class="keyin-entry"></span>
      <span id="fps-container">
        <input type="checkbox" id="fps-checkbox">
        <label for="fps-checkbox" id="fps-label">FPS</label>
        <span id="fps-output"></span>
      </span>
      <span id="tileLoadIndicatorContainer"></span>
      <span id="snapModesContainer"></span>
    </div>
    <div class=topdiv id="toolBar"></div>
    <div id="spinner" class="bim-spinner-container">
      <div class="bim-spinner"></div>
    </div>
    <div class="app-surface" id="app-surface">
    </div>
    <div class="bottomdiv">
      <span class="statusspan" id="showstatus"></span>
      <span class="statusspan" id="showerror"></span>
    </div>
  </div>
  <script type="module" src="/src/index.ts"></script>
</body>

</html>
