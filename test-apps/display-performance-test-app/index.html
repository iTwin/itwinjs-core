<!doctype html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Display Performance Test App</title>
  <style>
    html,
    body {
      height: 100%;
      min-height: 100%;
      width: 100%;
      margin: 0px;
    }

    .root {
      position: relative;
      height: 100%;
      width: 100%;
      top: 0;
      left: 0;
    }

    .topdiv {
      display: none;
      position: relative;
      top: 0;
      left: 0;
    }

    .imodel-viewport {
      position: relative;
      top: auto;
      left: auto;
      bottom: auto;
      display: block;
      height: 1000px;
      width: auto;
    }
  </style>

  <script type="module" src="/scripts/checkbrowser.js"></script>
</head>

<body>
  <div class="root" id="root">
    <div class=topdiv id="topdiv">
    </div>
    <div class="imodel-viewport" id="imodel-viewport">
    </div>
  </div>
  <script type="module" src="/src/index.ts"></script>
</body>

</html>
